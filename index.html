<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- Linking CSS File -->
    <link rel="stylesheet" href="styles.css">

    <!-- Linking Bootstrap.min -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Linking Bootstrap.bundle.min Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid pt-5">
        <div class="row mt-5" style="position:relative">
            <div class="col-lg-7 mt-5 p-3" id="name">
                <h1>
                    STOPWATCH
                </h1>
            </div>
          <!-- Digits and timer -->
            <div class="col-lg-8 mt-5" id="counter" >
                <span class="time" id="hours">00</span> <span class="text"> Hour</span>
                <span class="time" id="minutes">00</span><span class="text"> Min</span>
                <span class="time" id="seconds">00</span><span class="text"> Sec</span>
            </div>
            <div class="button">
                <!-- Button to start the stopwatch and pause it -->
                     <button type="submit" class="btn  m-2 " id="start">Start</button>
                     <button type="submit" class="btn  m-2 " id="stop">Stop</button>
                     <button type="submit" class="btn  m-2 " id="reset">Reset</button>
            </div>
        </div>
    </div>    
           <!-- Linking Javascript File -->
    <script src="script.js"></script>
</body>
</html>
